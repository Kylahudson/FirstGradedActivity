<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>
   <!--kyla-->
</head>
<body>
   <h1> Shopping Calculator</h1>
     <form method="get" id="shoppingForm">
        <fieldset>
          <table border="1">
             <tr>
               <td>
                   <label for="quantity">Quantity</label>

                </td>
                 <td>
                     <input type="number" name="quantity" id="quantity" value="1.00"
                            min="1" required>

                 </td>

             </tr>
              <tr>
                  <td>
                      <label for="Price Per Unit">Price Per Unit</label>

                  </td>
                  <td>
                    <input type="text" name="price per unit" id="price per unit" value="1.00" required>
                  </td>

              </tr>
              <tr>
                  <td>
                      <label for="Tax rate"> Tax Rate (%)</label>

                  </td>
                 <td>
                    <input type="text" id="tax rate" name="tax rate" value="1.00" required>
                 </td>

              </tr>
              <tr>
                  <td>
                    <label for="discount"> Discount</label>
                  </td>
                  <td>
                      <input type="text" name="discount" id="discount" value="0.00" required>
                  </td>


              </tr>
              <tr>
                  <td>
                    <label for="total"> Total</label>
                  </td>
                  <td>
                      <input type="text" name="total" id="total" value="0.00" readonly>

                  </td>
              </tr>
              <tr>
                  <td colspan="2" align="right">
                     <input type="submit" value="Calculate" id="submit">
                  </td>
              </tr>

          </table>

         </fieldset>

      </form>
</body>
</html>
